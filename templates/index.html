<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>File Server</title>
</head>
<body>
    <ul>
        {% for dir in dirs %}
            <li> <a href="{{ dir }}">{{ dir }}</a> </li>
        {% endfor %}
        {% for file in files %}
            <li> <a href="{{ file }}">{{ file }}</a> </li>
        {% endfor %}
    </ul>
</body>
</html>
